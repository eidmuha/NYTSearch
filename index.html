<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CDN for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>New Your Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container mb-5">
        <div class="jumbotron bg-dark">
            <div class="container text-center">
                <h1 class="font-weight-bold text-white"><i class="far fa-newspaper"></i>New York Times Search</h1>
            </div>
        </div>


        <div class="card">
            <div class="card-header bg-dark text-white">
                <i class="far fa-newspaper"></i> Search Parameter
            </div>


            <!-- forms -->
            <form class="p-2">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Item</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Coffee">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start year (Optional)</label>
                    <input type="text" class="form-control" id="startyearinput" placeholder="1987">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End year (Optional)</label>
                    <input type="text" class="form-control" id="endyearinput" placeholder="1987">
                </div>
                <button type="submit" class="btn btn-secondary mb-2" disabled><i class="far fa-search"></i>Search</button>
                <button type="submit" class="btn btn-secondary mb-2" disabled><i class="far fa-trash-alt"></i>Clear</button>
            </form>

        </div>


        <!-- top articles -->
    <div class="card mt-2">
        <div class="card-header bg-dark text-white">
            <i class="far fa-newspaper"></i> Top Articles
        </div>
    </div>

    <div class="text-center">
        <hr>
        make with lots of love
    </div>

    </div>



    

    <!-- CDN for BOOTSRTAP Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
